<div class="modal-dialog" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <div class="flex-horizontal">
                <div class="flex-grow">
                    <h3 id="myModalLabel" data-bind="text: op.title, attr:{ class: 'modal-title ' + op.headerClass() }"></h3>
                </div>
                <div class="flex-grow text-right">
                    <span class="text-muted">Time elapsed:</span> <span data-bind="text: op.duration"></span>
                </div>
                <div>
                    <button type="button" class="close" data-bind="click: $root.close" aria-hidden="true">
                        <i class="icon-cancel"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="modal-details" data-bind="visible: progress">
                <div class="details-item" data-bind="with: progress">
                    <div class="row">
                        <div class="col-sm-6 text-right">Processed:</div>
                        <div class="col-sm-6 details-value" data-bind="text: Processed.toLocaleString()"></div>
                    </div>
                </div>
            </div>
            <div data-bind="with: result">
                <h3 data-bind="text: Message, attr:{ class: 'text-center '}"></h3>
            </div>
            <div data-bind="if: operationFailed">
                <h3 class="text-danger text-center">Operation failed!</h3>
                <pre class="margin-top error-messages"><code data-bind="foreach: errorMessages"><span data-bind="text: $data"></span>
</code></pre>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="click: $root.close">Close</button>
            <button type="button" class="btn btn-danger" data-bind="click: killOperation, visible: killable">
                <i class="icon-cancel"></i> <span>Abort</span>
            </button>
        </div>
    </div>
</div>
